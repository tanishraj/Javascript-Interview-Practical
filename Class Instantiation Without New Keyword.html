<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script>
        //Class
        var Person = function(name, birthYear){
            if(!(this instanceof Person)){
                return new Person(name, birthYear);
            }

            this.name = name;
            this.birthYear = birthYear;
        }

        //Prototype Method
        Person.prototype.calculateAge = function(){
            return (2018 - this.birthYear);
        }

        // Instantiation Using New Keyword
        var player = new Person('Virat', 1990);
        console.log(player.name, player.birthYear, player.calculateAge()); // Virat 1990 28


        // Instantiation without using New Keyword
        var player = Person('Virat', 1990);
        console.log(player.name, player.birthYear, player.calculateAge()); // Virat 1990 28
    </script>

</head>
