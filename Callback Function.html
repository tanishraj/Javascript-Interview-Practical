<!DOCTYPE html>
<html>
<head>
	<title>CallBack Function</title>
</head>
<body>
	<button type="button">Click Me</button>
	<p>This is a paragraph.</p>

	<script type="text/javascript">
		$('button').click(function(){
			$('p').hide('slow', printMsg);
		})

		function printMsg(){
			alert("Hello");
		}
	</script>
</body>
</html>
