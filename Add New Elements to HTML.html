<!DOCTYPE html>
<html>
<head>
	<title>Add New Elements to HTML</title>
	<script type="text/javascript">
		document.createElement("myTag");
	</script>
	<style type="text/css">
		myTag{
			display: block;
			background-color: #dddddd;
			padding: 50px;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h1>A Heading</h1>
	<myTag>My Tag Element</myTag>
</body>
</html>
