<!DOCTYPE html>
<html>
<head>
	<title>Difference Between display: none and visibility : hidden</title>
	<style type="text/css">
		.first-section{
			display: none;
		}
		.second-section{
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div>
		<p>I am the demo section.</p>
	</div>
	<div class="first-section">
		<p>I am the first section.</p>
	</div>
	<div>
		<p>I am the demo section.</p>
	</div>
	<div class="second-section">
		<p>I am the second section.</p>
	</div>
	<div class="third-section">
		<p>I am the third section.</p>
	</div>
</body>
</html>
