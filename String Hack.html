    <script>
        function doSelectHack(n){
            if(n%2 == 0)
            return String.doSelectHack.call(String.toUpperCase());
            else
            return String.doSelectHack.call(String.toLowerCase());
        }

        String.prototype.doSelectHack = function(n){
            if(n%2 == 0)
            return this.toUpperCase();
            else
            return this.toLowerCase();
        }

        var str = "Tanish Raj Singh";
        console.log(str.doSelectHack());
    </script>
