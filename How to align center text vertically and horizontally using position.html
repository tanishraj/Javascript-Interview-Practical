<!DOCTYPE html>
<html>
<head>
	<title>How to align text center vetically and horizontally using position</title>
	<style type="text/css">
		.center { 
			height: 200px;
			position: relative;
			border: 3px solid green; 
		}

		.center p {
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			border: 1px solid #f00;
		}
	</style>
</head>
<body>
	<div class="center">
		<p>I am vertically and horizontally centered.</p>
	</div>
</body>
</html>
